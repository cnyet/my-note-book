version: "3.9"

services:
  backend:
    build:
      context: ./web-app/backend
      dockerfile: Dockerfile
    env_file:
      - ./web-app/backend/.env.example
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///app/ai_life_assistant.db}
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ALLOWED_ORIGINS=http://localhost:3000
      - SECRET_KEY=dev-secret-key
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - backend_data:/app

  frontend:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]

volumes:
  backend_data:
    driver: local
