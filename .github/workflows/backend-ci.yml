name: Backend CI

on:
  push:
    paths:
      - "web-app/backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "web-app/backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  build-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Cache uv and venv
        uses: actions/cache@v4
        with:
          path: |
            web-app/backend/.venv
            ~/.cache/uv
          key: ${{ runner.os }}-backend-uv-${{ hashFiles('web-app/backend/pyproject.toml', 'web-app/backend/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-backend-uv-

      - name: Create venv
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Security scan (pip-audit)
        run: |
          python -m pip install pip-audit bandit
          pip-audit -r requirements.txt || true
          bandit -r app || true

      - name: Copy env example
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env || true
          fi

      - name: Lint
        run: ./scripts/lint.sh

      - name: Type check
        run: python -m mypy app/

      - name: Run tests
        run: ./scripts/test.sh

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: web-app/backend/.coverage
          if-no-files-found: ignore

      - name: Build
        run: ./scripts/build.sh

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: web-app/backend/dist
          if-no-files-found: ignore
