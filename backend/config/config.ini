[llm]
# LLM Configuration
provider = ollama
base_url = http://localhost:11434
main_model = deepseek-r1
lightweight_model = deepseek-r1
max_tokens = 4000
temperature = 0.7

[data]
# Data and file management
base_dir = .
logs_dir = data/daily_logs
vector_db_dir = data/vector_db
knowledge_base_dir = data/knowledge_base
aboutme_path = aboutme.md
backup_enabled = true
backup_frequency = weekly

[news]
# News Secretary Configuration
# News sources for AI/tech content
sources =
    https://techcrunch.com/category/artificial-intelligence/
    https://www.theverge.com/ai-artificial-intelligence
    https://www.technologyreview.com/topic/artificial-intelligence/
    https://huggingface.co/blog
articles_per_summary = 20

[lark]
# Feishu Integration (Optional)
# Get from https://open.feishu.cn
tenant_access_token =
app_id =
app_secret =
webhook_url =

[weather]
# Weather API Configuration for Outfit Secretary
# Options: qweather (和风天气), seniverse (心知天气), openweathermap
provider = qweather
api_key = YOUR_WEATHER_API_KEY_HERE
city = shanghai
timeout = 10
units = metric

[jimeng]
# Jimeng AI for image generation (Optional)
api_key = YOUR_JIMENG_API_KEY_HERE
base_url = https://api.jimeng.jianying.com

[user]
# User preferences for personalization
name = 大洪
age = 37
occupation = 技术专家
location = 上海
timezone = Asia/Shanghai

[health]
# Health goals for Life Secretary
weight_goal = maintain
fitness_level = moderate
exercise_frequency = 3  # times per week
sleep_target = 8  # hours
water_target = 2000  # ml

[system]
# System configuration
max_retries = 3
request_timeout = 30
log_level = INFO
debug_mode = false